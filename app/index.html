<!doctype html>
<html lang="es-ES">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Ejemplo Angular.js</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Coloca favicon.ico y apple-touch-icon(s) en el directorio raÃ­z -->
        <!-- build:css css/style.min.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="lib/angular-motion/dist/angular-motion.min.css" />
        <link rel="stylesheet" href="lib/fontawesome/css/font-awesome.css" />
        <!-- endbower -->
        <!-- inject:css -->
        <link rel="stylesheet" href="/stylesheets/main.css">
        <!-- endinject -->
        <!-- endbuild -->
    </head>
    <body ng-app="blog">
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

        <div class="container-fluid">
            <div class="row">
                <aside class="col-sm-3 author-profile">
                    <a ng-href="/new">Crear Entrada</a>
                </aside>
                <section class="col-sm-9" ng-view></section>
            </div>
        </div>

        <script src="lib/angular/angular.js"></script>
        <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
        <script src="lib/angular-route/angular-route.js"></script>
        <script src="lib/angular-resource/angular-resource.js"></script>

        <!-- endbuild -->

        <script src="/scripts/templates.js"></script>
        <script src="/scripts/services.js"></script>
        <script src="/scripts/controllers.js"></script>
        <script src="/scripts/app.js"></script>

        <!-- endbuild -->

</html>
